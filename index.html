<body>
  <main></main>
</body>


<script>

  async function getContent(){
    try{  
      const response = await fetch('http://localhost:4567')
      const data = await response.json()

      show(data)

    } catch (err) {
      console.log(`err ${err}`)

    }
  }
  getContent()

function show(users){
  let output = ''


  for(let user of users){
    output += `<li>${user.name}</li>`
  }

  document.querySelector('main').innerHTML = output
}
</script>
